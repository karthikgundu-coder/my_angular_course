<h3 class="text-center">let's learning databinding</h3>
<hr/>

<div class=" border border-3 rounded-3 p-2 m-2">
    <div>My Name is: {{myName}}  </div>
    <div>My Name is: <span [innerText]="myName"> </span>  </div>
    <div>My Name is: <span bind-innerText="myName"> </span>  </div>


<img src="{{img_url}}" width="200" height="200">
<img [src]="img_url" width="200" height="200">
<img bind-src="img_url" width="200" height="200">


<div>
    1 way: <input value ="{{myName}}" class="mx-2"/>
    1 way: <input [value] ="myName" class="mx-2"/>
    1 way: <input bind-value ="myName" class="mx-2"/>
    2 way: <input [(ngModel)] ="myName" class="mx-2"/>

</div>

<div> interpolation vs property binding</div>
<button class="btn btn-primary"(click)="addToCart()">Add to cart</button>
<button class="btn btn-primary" on-click="addToCart()">Add to cart</button>


<!-- <button class="btn btn-primary mx-2" disabled>Add to cart</button> -->
<button class="btn btn-primary mx-2" disabled="{{flag}}">Add to cart</button>
<button class="btn btn-primary mx-2"[disabled]=flag>Add to cart</button>
<button class="btn btn-primary mx-2" bind-disabled=flag>Add to cart</button>





</div>
